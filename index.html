<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="register form-box">
        <div class="register-header-text"> 
            <nav>
            <ul>
                <li><a href="index.html">Register</a></li>
                <li><a href="./pages/Login.html">Log In</a></li>
            </ul>
            </nav>
         </div>
        <form action="/action_page.php">
            <input class="hover" type="text" id="username" name="username" required placeholder="Your Full Name"><br>
            <input class="hover" type="email" id="email" name="email" required placeholder="Your Email Address"><br>
            <input class="hover" type="password" id="password" required placeholder="Your Password"><br>
            <input class="hover" type="tel" id="number" required placeholder="Your Mobile Number">
            <input class="hover" id="terms" type="checkbox" required> 
            <label for="terms"></label>
		    <span>Agree with <a href="#">Terms & Conditions</a></span>
            <button class="hover">Login</button>    
        </form>
    </div>
  
</body>
</html>
